version: '3.9'
services:
  elasticsearch:
    image: elasticsearch:7.17.3
    ports:
      - "9200:9200"
    environment:
      - ES_JAVA_OPTS=-Xms750m -Xmx750m
      - discovery.type=single-node
      - xpack.security.enabled=false
  kibana:
    image: kibana:7.17.3
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: on-failure
